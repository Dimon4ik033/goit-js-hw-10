<script type="module" src="./js/2-snackbar.js" defer></script>
<link rel="stylesheet" href="./css/2-snackbar.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
<a href="./index.html">Back</a>
<section>
    <form class="form">
        <label class="label-snack">
            Delay (ms)
            <input type="number" name="delay" class="input-snack" required />
        </label>

        <fieldset class="field-snack">
            <legend class="legend">State</legend>
            <div class="label-container">
            <label>
                <input type="radio" name="state" value="fulfilled" class="label-input" required />
                Fulfilled
            </label>
            <label>
                <input type="radio" name="state" value="rejected" class="label-input" required />
                Rejected
            </label>
            </div>
        </fieldset>

        <button type="submit" class="btn">Create notification</button>
    </form>
</section>
